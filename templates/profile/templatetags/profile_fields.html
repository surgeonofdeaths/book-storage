{% for field in fields %}
    <div class="row">
        <div class="col-sm-3">
            <p class="mb-0">{{ field.name }}</p>
        </div>
        <div class="col-sm-9">
            {% if field.value %}
                <p class="text-muted mb-0">{{ field.value }}</p>
            {% else %}
                <p class="text-muted mb-0">-</p>
            {% endif %}
        </div>
    </div>
    {% if not forloop.last %}
        <hr>
    {% endif %}
{% endfor %}
